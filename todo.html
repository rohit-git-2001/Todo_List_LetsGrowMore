<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./Images/to-do-list.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todoContainer">
      <div class="todo-head1">
        <!-- Heading of todo Container -->
        <h1>Todo List</h1>
      </div>

      <div class="todo-body1">
        <div class="inputContainer">
          <!-- Input Section-->
          <div class="inputHere">
            <!--Input Bar-->
            <input id="input" type="text" placeholder="Write Here your Todo Work..."/>
          </div>

          <div class="inputBtn">
            <!--Add Button-->
            <button id="addbtn">Add</button>
            <button  id="clrbtn">Clear</button>
          </div>
        </div>

        <div class="listContainer">
            <ol id="orderedList">
                <li>
                  <h3 style="display: inline-block">#LetsGrowMore.</h3>
                  <button id="listDelete" onclick="removeList(this)">x</button>
                  <br />
                   <br />
                </li>
              </ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
